<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>todoListJS</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="app">
            <h1>ToDo list</h1>
            <form id="todo-form">
                <input
                    type="text"
                    id="todo-input"
                    placeholder="Введите задачу..."
                />
                <button type="submit">Добавить</button>
            </form>
            <div class="todo-filter">
                <button class="todo-filter-all active" data-filter="all">
                    Все
                </button>
                <button class="todo-filter-activity" data-filter="active">
                    Активные
                </button>
                <button class="todo-filter-completed" data-filter="completed">
                    Выполенные
                </button>
            </div>

            <div class="todo-tasks-countet"></div>

            <ul id="todo-list"></ul>
        </div>

        <script type="module" src="js/app.js"></script>
    </body>
</html>
